<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1, p {
            margin: 0;
        }

        #addToCartButton {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        #addToCartButton:hover {
            background-color: #45a049;
        }

        #cartInfo {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cartItem {
            margin-bottom: 5px;
        }

        #clearCartButton {
            margin-top: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        #clearCartButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<!-- Your product details and other content -->
<h1>Product Name</h1>
<p>Price: $19.99</p>

<!-- Add to Cart button -->
<button id="addToCartButton">Add to Cart</button>

<!-- Cart information -->
<div id="cartInfo">
    <h2>Shopping Cart</h2>
    <ul id="cartItems">
        <!-- Cart items will be displayed here -->
    </ul>
    <!-- Clear Cart button -->
    <button id="clearCartButton">Clear Cart</button>
</div>

<script>
    // Simulate adding an item to the cart
    document.getElementById('addToCartButton').addEventListener('click', function() {
        // You can customize this part with your actual product details
        var productName = 'Product Name';
        var productPrice = 19.99;

        // Create a new cart item
        var cartItem = document.createElement('li');
        cartItem.textContent = productName + ' - $' + productPrice.toFixed(2);
        cartItem.className = 'cartItem';

        // Add the item to the cart
        document.getElementById('cartItems').appendChild(cartItem);
    });

    // Clear the cart
    document.getElementById('clearCartButton').addEventListener('click', function() {
        var cartItems = document.getElementById('cartItems');
        while (cartItems.firstChild) {
            cartItems.removeChild(cartItems.firstChild);
        }
    });
</script>

</body>
</html>
